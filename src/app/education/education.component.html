<!--   Icon Section   -->
<div class="row">
  <div class="col s12 m4 l4" *ngFor="let book of books">
    <div class="card">
      <div class="card-image">
        <img src="{{ book.picture }}" />
      </div>
      <div class="card-content">
        <p class="card-title">{{ book.name }}</p>
        <hr />
        <p>SKU: {{ book.sku }}</p>
        <p>
          Price:
          <span [ngStyle]="{ 'font-size.px': 20 }">{{
            book.price | currency: "INR"
          }}</span>
        </p>
        <p>Subject: {{ book.subject }}</p>
        <!--<p>In Stock: <span *ngIf="book.stock <= 10" [ngStyle]="{'color':'red'}">{{book.stock}}</span></p>-->
        <ng-template [ngIf]="book.stock > 0" [ngIfElse]="outOfStock">
          <p>In Stock: {{ book.stock }}</p>
          <p>
            Quantity:
            <select>
              <option
                id="qtySelect"
                *ngFor="let qty of quantity"
                value="{{ qty }}"
                >{{ qty }}</option
              >
            </select>
          </p>
        </ng-template>

        <ng-template #outOfStock>
          <p>
            <span [ngStyle]="{ color: 'red' }">Currently unavailable.</span>
          </p>
        </ng-template>
      </div>
      <div class="card-action">
        <ng-template [ngIf]="book.stock > 0" [ngIfElse]="cartButton">
          <a class="waves-effect waves-light btn-small">
            Add to Cart
          </a>
        </ng-template>
        <ng-template #cartButton>
          <a class="waves-effect waves-light btn-small">Add to Wishlist</a>
        </ng-template>
      </div>
    </div>
  </div>
</div>
